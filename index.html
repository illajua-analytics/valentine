<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch My Heart ðŸ’–</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #2b0a1a, #12040c);
  height: 100vh;
  text-align: center;
  color: white;
}

/* Floating cinematic particles */
.floating {
  position: absolute;
  font-size: 20px;
  animation: floatUp 12s linear infinite;
  opacity: 0.4;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity:0; }
  20% { opacity:0.6; }
  100% { transform: translateY(-10vh) scale(1.2); opacity:0; }
}

/* Score */
#scoreBoard {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 5vw;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  padding: 12px 25px;
  border-radius: 40px;
  border: 1px solid rgba(255,255,255,0.2);
  letter-spacing: 1px;
}

/* Heart */
#heart {
  position: absolute;
  font-size: 18vw;
  cursor: pointer;
  animation: pulse 2s infinite ease-in-out;
  filter: drop-shadow(0 0 25px rgba(255,0,100,0.6));
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Compliment Bubble */
#complimentBubble {
  position: fixed;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  padding: 18px 28px;
  border-radius: 30px;
  font-size: 4.5vw;
  max-width: 85%;
  border: 1px solid rgba(255,255,255,0.2);
  opacity: 0.95;
  transition: opacity 0.5s ease;
}

/* Valentine popup */
.hidden { display: none; }

#valentineBox {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(20, 0, 10, 0.95);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255, 0, 120, 0.6);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform: translate(-50%, -60%); }
  to { opacity:1; transform: translate(-50%, -50%); }
}

button {
  padding: 15px 30px;
  margin: 15px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: linear-gradient(45deg, #ff0055, #ff4da6);
  color: white;
  box-shadow: 0 0 15px rgba(255,0,100,0.7);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #444;
  color: white;
}

.burst {
  position: fixed;
  font-size: 28px;
  animation: burstUp 2s forwards;
}

@keyframes burstUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<div id="scoreBoard">0 / 25 ðŸ’–</div>
<div id="heart">ðŸ’˜</div>
<div id="complimentBubble">Catch my heart, love ðŸ’•</div>

<div id="valentineBox" class="hidden">
  <h2>Will you be my Valentine? ðŸ’Œ</h2>
  <button id="yesBtn">YES ðŸ’ž</button>
  <button id="noBtn">No ðŸ˜…</button>
</div>

<audio id="bgMusic" loop>
  <source src="paki.mp3" type="audio/mpeg">
</audio>

<script>
let score = 0;
let musicStarted = false;
const target = 25;

const heart = document.getElementById("heart");
const scoreBoard = document.getElementById("scoreBoard");
const bubble = document.getElementById("complimentBubble");
const valentineBox = document.getElementById("valentineBox");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");

const compliments = [
  "Ang ganda mo lalo pag nakangiti ðŸ˜˜",
  "Ikaw ang laging tumatakbo sa isipan ko ðŸ’–",
  "Ikaw ang pipiliin sa araw-araw âœ¨",
  "Masaya ako pag naririnig ko boses mo ðŸ’•",
  "Namimiss ko ang amoy mo ðŸ«",
  "Hinahanap-hanap ka ng katawan ko ðŸ¥°",
  "Ikaw ang bestfriend ko at ang pinakamamahal ko ðŸ’˜",
  "Mahalaga ka sakin ðŸ˜Œ",
  "Certified cutie award winner ðŸ†",
  "Napapatawa mo ako lagi at masaya ako pag kasama ka ðŸ’ž",
  "Sana lagi kitang kasama ðŸ˜˜",
  "Mahal kita! Sobra! ðŸ«"
];

function moveHeart() {
  const maxX = window.innerWidth - heart.offsetWidth;
  const maxY = window.innerHeight - heart.offsetHeight;
  heart.style.left = Math.random() * maxX + "px";
  heart.style.top = Math.random() * maxY + "px";
}

function createFloating() {
  const symbols = ["âœ¨","ðŸ’–","ðŸŒ¹"];
  const el = document.createElement("div");
  el.classList.add("floating");
  el.innerText = symbols[Math.floor(Math.random()*symbols.length)];
  el.style.left = Math.random()*100 + "vw";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),12000);
}
setInterval(createFloating, 800);

heart.addEventListener("click", (e)=>{

  if (!musicStarted) {
    bgMusic.play().catch(()=>{});
    musicStarted = true;
  }

  score++;
  scoreBoard.innerText = `${score} / ${target} ðŸ’–`;

  // Smooth bubble fade effect
  bubble.style.opacity = 0;
  setTimeout(() => {
    bubble.innerText = compliments[Math.floor(Math.random()*compliments.length)];
    bubble.style.opacity = 0.95;
  }, 200);

  const burst = document.createElement("div");
  burst.classList.add("burst");
  burst.innerText = "ðŸ’–";
  burst.style.left = e.clientX + "px";
  burst.style.top = e.clientY + "px";
  document.body.appendChild(burst);
  setTimeout(()=>burst.remove(),2000);

  moveHeart();

  if (score >= target) {
    heart.style.display = "none";
    bubble.style.display = "none";
    valentineBox.classList.remove("hidden");
  }
});

setInterval(moveHeart,1800);
moveHeart();

noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-50)+"px";
});

yesBtn.addEventListener("click",()=>{
  valentineBox.innerHTML =
    "<h2 style='color:#ff4da6; animation:pulse 1.5s infinite;'>She said YES ðŸ’–âœ¨</h2>";
});
</script>

</body>
</html>
