<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Valentine â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
    }

    .envelope {
      width: 200px;
      height: 130px;
      background: #ff9ecb;
      position: relative;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff7eb3;
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
      border-radius: 8px;
    }

    .heart {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
    }

    .message-box {
      display: none;
      background: white;
      padding: 25px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .yes {
      background-color: #ff5fa2;
      color: white;
    }

    .no {
      background-color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
      .floating-heart {
      position: fixed;
      bottom: -30px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" onclick="openLetter()">
      <div class="heart">ğŸ’Œ</div>
    </div>

    <div class="message-box" id="question">
      <h2>Will you be my Valentine? ğŸ’–</h2>
      <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
      <button class="no" id="noBtn" onclick="sayNo()">No ğŸ™ˆ</button>
    </div>

    <div class="message-box" id="yesMessage">
      <h2>HURRAY!!! ğŸ‰ğŸ’–</h2>
      <p>I love you babe! ğŸ¥°ğŸ’˜</p>
      <p>See ya next week ğŸ˜˜âœ¨</p>
    </div>

    <div class="message-box" id="noMessage">
      <h2>ğŸ˜¢</h2>
      <p>Try again please ğŸ™ğŸ’—</p>
    </div>
  </div>

  <script>
    // Floating hearts
    const heartEmojis = ['â¤ï¸','ğŸ’–','ğŸ’—','ğŸ’˜','ğŸ’•','ğŸ’'];
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 16 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // No button dodge
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });


    function openLetter() {
      document.getElementById('question').style.display = 'block';
    }

    function sayYes() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('noMessage').style.display = 'none';
      document.getElementById('yesMessage').style.display = 'block';
    }

    function sayNo() {
      document.getElementById('noMessage').style.display = 'block';
    }
  </script>
</body>
</html>
