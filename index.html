<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Catch Game ðŸ’–</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
  color: white;
}

#scoreBoard {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: bold;
}

#heart {
  position: absolute;
  font-size: 80px;
  cursor: pointer;
  transition: transform 0.2s;
}

#compliment {
  position: fixed;
  bottom: 20px;
  width: 100%;
  font-size: 20px;
  min-height: 30px;
}

.hidden {
  display: none;
}

#valentineBox {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: #ff4b6e;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
}

button {
  padding: 10px 20px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4b6e;
  color: white;
}

#noBtn {
  background: #ccc;
}

.celebrate {
  position: fixed;
  font-size: 30px;
  animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div id="scoreBoard">Score: 0 / 25</div>
<div id="heart">ðŸ’–</div>
<div id="compliment"></div>

<div id="valentineBox" class="hidden">
  <h2>Will you be my Valentine? ðŸ’Œ</h2>
  <button id="yesBtn">YES ðŸ’˜</button>
  <button id="noBtn">No ðŸ˜¢</button>
</div>

<script>
let score = 0;
const target = 25;
const heart = document.getElementById("heart");
const scoreBoard = document.getElementById("scoreBoard");
const compliment = document.getElementById("compliment");
const valentineBox = document.getElementById("valentineBox");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const compliments = [
  "Youâ€™re the cutest human alive ðŸ˜˜",
  "My favorite notification is you ðŸ’•",
  "You make my world brighter âœ¨",
  "My heart chose you ðŸ’–",
  "Your smile > everything ðŸ˜",
  "Elite taste? Thatâ€™s me choosing you ðŸ˜Œ",
  "Youâ€™re literally my favorite person ðŸ¥°",
  "You + Me = Perfect combo ðŸ’ž",
  "I would click this heart forever for you ðŸ˜š",
  "You make life 100x better ðŸ’—"
];

function moveHeart() {
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;
  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;
  heart.style.left = randomX + "px";
  heart.style.top = randomY + "px";
}

function burstEffect(x, y) {
  const emoji = document.createElement("div");
  emoji.innerText = "ðŸ’–";
  emoji.classList.add("celebrate");
  emoji.style.left = x + "px";
  emoji.style.top = y + "px";
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 2000);
}

heart.addEventListener("click", (e) => {
  score++;
  scoreBoard.innerText = `Score: ${score} / ${target}`;
  compliment.innerText = compliments[Math.floor(Math.random() * compliments.length)];
  
  burstEffect(e.clientX, e.clientY);
  moveHeart();

  if (score >= target) {
    heart.classList.add("hidden");
    valentineBox.classList.remove("hidden");
  }
});

// Make heart move automatically every 1.5 sec
setInterval(moveHeart, 1500);
moveHeart();

// NO button runs away
noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

// YES button
yesBtn.addEventListener("click", () => {
  valentineBox.innerHTML = "<h2>YAY!!! ðŸ’–ðŸ¥³ I love you!!! ðŸ’˜</h2>";
});
</script>

</body>
</html>
