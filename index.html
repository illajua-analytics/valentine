<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch My Heart ðŸ’–</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff6fa5, #ffb6c1);
  height: 100vh;
  text-align: center;
  color: white;
}

/* Score */
#scoreBoard {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: bold;
  background: rgba(255, 0, 100, 0.7);
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

/* Floating emojis */
.floating {
  position: absolute;
  font-size: 28px;
  animation: floatUp 10s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}

/* Big Heart */
#heart {
  position: absolute;
  font-size: 90px;
  cursor: pointer;
  transition: transform 0.2s;
}

/* Cloud Bubble */
#complimentBubble {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: #ff3b7f;
  padding: 15px 25px;
  border-radius: 25px;
  font-size: 18px;
  max-width: 70%;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

#complimentBubble:after {
  content: "";
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 15px;
  border-style: solid;
  border-color: white transparent transparent transparent;
}

/* Valentine popup */
.hidden {
  display: none;
}

#valentineBox {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  color: #ff3b7f;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
}

button {
  padding: 12px 25px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3b7f;
  color: white;
}

#noBtn {
  background: #ccc;
}

.burst {
  position: fixed;
  font-size: 28px;
  animation: burstUp 2s forwards;
}

@keyframes burstUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<div id="scoreBoard">Score: 0 / 25 ðŸ’–</div>
<div id="heart">ðŸ’˜</div>
<div id="complimentBubble">Catch my heart to unlock something special ðŸ’•</div>

<div id="valentineBox" class="hidden">
  <h2>Will you be my Valentine? ðŸ’Œ</h2>
  <button id="yesBtn">YES ðŸ’ž</button>
  <button id="noBtn">No ðŸ˜…</button>
</div>

<audio id="bgMusic" loop>
  <source src="paki.mp3" type="audio/mpeg">
</audio>

<script>
let score = 0;
let musicStarted = false;
const target = 25;

const heart = document.getElementById("heart");
const scoreBoard = document.getElementById("scoreBoard");
const bubble = document.getElementById("complimentBubble");
const valentineBox = document.getElementById("valentineBox");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");

const compliments = [
  "Angganda mo lalo pag nakangiti ðŸ˜˜",
  "Ikaw ang laging tumatakbo sa isipan ko ðŸ’–",
  "Ikaw ang pipiliin sa araw-araw âœ¨",
  "Masaya ako pag naririnig ko boses mo ðŸ’•",
  "Namimiss ko ang amoy mo ðŸ«",
  "Hinahanap hanap ka ng katawan ko ðŸ¥°",
  "Ikaw ang bestfriend ko at ang pinakmamahal ko ðŸ’˜",
  "Mahalaga ka sakin ðŸ˜Œ",
  "Certified cutie award winner ðŸ†",
  "Napapatawa mo ako lagi at masaya ako pag kasama ka ðŸ’ž"
  "Sana lagi kitang kasama ðŸ˜˜"
  "Mahal kita! Sobra! ðŸ«"
];

function moveHeart() {
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;
  heart.style.left = Math.random() * maxX + "px";
  heart.style.top = Math.random() * maxY + "px";
}

function createFloating() {
  const emojis = ["ðŸ’–","ðŸ˜˜","ðŸ«","ðŸŽ‚"];
  const el = document.createElement("div");
  el.classList.add("floating");
  el.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  el.style.left = Math.random()*100 + "vw";
  el.style.animationDuration = (8 + Math.random()*4) + "s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),12000);
}
setInterval(createFloating, 600);

heart.addEventListener("click", (e)=>{

  if (!musicStarted) {
    bgMusic.play();
    musicStarted = true;
  }

  score++;
  scoreBoard.innerText = `Score: ${score} / ${target} ðŸ’–`;
  bubble.innerText = compliments[Math.floor(Math.random()*compliments.length)];

  const burst = document.createElement("div");
  burst.classList.add("burst");
  burst.innerText = "ðŸ’–";
  burst.style.left = e.clientX + "px";
  burst.style.top = e.clientY + "px";
  document.body.appendChild(burst);
  setTimeout(()=>burst.remove(),2000);

  moveHeart();

  if (score >= target) {
    heart.style.display = "none";
    bubble.style.display = "none";
    valentineBox.classList.remove("hidden");
  }
});

setInterval(moveHeart,1500);
moveHeart();

noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-50)+"px";
});

yesBtn.addEventListener("click",()=>{
  valentineBox.innerHTML = "<h2>YAAAY!!! ðŸ’– I LOVE YOU SO MUCH ðŸ¥°ðŸŽ‰</h2>";
});
</script>

</body>
</html>
